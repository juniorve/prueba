<form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="detail">
        Account details
      </h3>
    </div>
    <div class="col-sm-12 example-container">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User name *" formControlName="user_name">
        <mat-error *ngFor="let validation of messagesValitations.user_name">
          <mat-error
            *ngIf="accountForm.controls['user_name'].hasError(validation.type) && (accountForm.controls['user_name'].dirty || accountForm.controls['user_name'].touched)">
            {{validation.message}}</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-12 example-container">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email *" formControlName="email">
        <mat-error *ngFor="let validation of messagesValitations.email">
          <mat-error
            *ngIf="accountForm.controls['email'].hasError(validation.type) && (accountForm.controls['email'].dirty || accountForm.controls['email'].touched)">
            {{validation.message}}</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div formGroupName="password_group">
      <div class="container">
      <div class="row">
      <div class="col-sm-12 example-container">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngFor="let validation of messagesValitations.password">
            <mat-error
              *ngIf="accountForm.controls['password_group'].controls['password'].hasError(validation.type) && (accountForm.controls['password_group'].controls['password'].dirty || accountForm.controls['password_group'].controls['password'].touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12 example-container">
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirm_password">
          <mat-error *ngFor="let validation of messagesValitations.confirm_password">
            <mat-error
              *ngIf="(accountForm.controls['password_group'].controls['confirm_password'].hasError(validation.type)|| accountForm.controls['password_group'].hasError(validation.type)) && (accountForm.controls['password_group'].controls['confirm_password'].dirty || accountForm.controls['password_group'].controls['confirm_password'].touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  </div>
    <div class="col-sm-12 example-container">
      <mat-checkbox formControlName="terms">I accept terms and conditions</mat-checkbox>
      <mat-error *ngFor="let validation of messagesValitations.terms">
          <mat-error
            *ngIf="accountForm.controls['terms'].hasError(validation.type) && (accountForm.controls['terms'].dirty || accountForm.controls['terms'].touched)">
            {{validation.message}}</mat-error>
        </mat-error>
    </div>
    <div class="col-sm-12">
      <button mat-flat-button color="primary" [disabled]="!accountForm.valid">Submit</button>
    </div>
  </div>
</form>
